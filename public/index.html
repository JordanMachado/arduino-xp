<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <link rel="stylesheet" href="./build/main.css" media="screen" title="no title" charset="utf-8">

</head>
<body>
  <div class="text">
    <h1>ROTOPHONE</h1>
    <div class="yolo">Just pick up the phone, take a selfie, choose the best filter and post it on twitter !</div>
  </div>
  <div class="cadre top"></div>
  <div class="cadre bottom"></div>
  <div class="filters"></div>
  <div class="advice">
    <div class="step1">
      Click on the button on the phone to go validate each step
    </div>
    <div class="step3">
      <h1>Validation</h1>
      <ul>
        <li>Tape 0 if you want to post it</li>
        <li>Tape 1 retry with the same effect</li>
        <li>Tape 3 retry with other effect</li>
      </ul>
    </div>
  </div>


  <div class="poster">
    <div class="icon">
      <div class="bar"></div>
      <div class="circle"></div>
    </div>
  </div>
  <script src="./build/vendors/socket.io.js"></script>
  <script type="text/javascript">
    var step = -1;
    window.step = step;
    var socket = io();
    window.socket= socket;
    window.socket.on('pickedUp',function(state){
      console.log(state);
      if(state && step ==-1){
        step ++;
        onStateUpdate(step);
      }
    });


    window.socket.on('number', function(num){
      console.log(num);

      if (num >= 0 && step == 3) {
        console.log('user setup return or validey');
        switch (num) {
          case 0:
            //validey
          break;
          case 1:
            //reprendre la photo
          break;
          case 2:
            // retour effets
          break;
          case 3:
            // retour filtre
          break;
          default:
          // do nothing
          break;
        }
      } else {
          updateFilter(num);
      }
    });

    window.socket.on('click',function(state){
      console.log(state);
      if(state && step == 0 || step == 1 || step == 2 && step != 3){
        console.log('click');
        step ++;
        onStateUpdate(step);
      }
    });
    window.socket.on('hangUp',function(state){
      console.log(state);
      if(state && step==3){
        step = -1;
        onStateUpdate(step);
      }
    });
  </script>
  <script src="./build/main.js"></script>
  <script src="./OrbitControls.js"></script>


</body>
</html>
